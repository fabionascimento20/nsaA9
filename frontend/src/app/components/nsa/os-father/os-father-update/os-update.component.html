<mat-card>
    <mat-card-title>Alterar OS Pai</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição"
                [(ngModel)]="osFather.osDescription" name="osDescription">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Número OS"
                [(ngModel)]="osFather.osNumber" name="osNumber">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateOsFather()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
