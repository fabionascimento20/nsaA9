<div class="mat-elevation-z4">
    <table mat-table [dataSource]="ossfather">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="osDescription">
        <th mat-header-cell *matHeaderCellDef>Descrição OS Pai</th>
        <td mat-cell *matCellDef="let row">{{row.osDescription}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="osNumber">
        <th mat-header-cell *matHeaderCellDef>Número OS</th>
        <td mat-cell *matCellDef="let row">{{ row.osNumber}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/ossfather/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/ossfather/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
