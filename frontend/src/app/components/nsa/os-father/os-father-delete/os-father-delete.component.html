<mat-card>
    <mat-card-title>Excluir OS Pai</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição"
                [value]="osFather.osDescription" name="OsDescription" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Número OS"
                [value]="osFather.osNumber" name="OsNumber" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteOsFather()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
