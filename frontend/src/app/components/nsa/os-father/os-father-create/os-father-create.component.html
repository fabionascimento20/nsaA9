<mat-card>
    <mat-card-title>Nova OS</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição"
                [(ngModel)]="osFather.osDescription" name="osDescription">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Número da OS"
                [(ngModel)]="osFather.osNumber" name="osNumber">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createFatherOs()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
